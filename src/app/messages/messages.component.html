<div id="chatBox" class="card" style="width: 18rem;">
    <div>
        <ul  id="listMessages" class="list-group list-group-flush" *ngFor="let customer of customers">
        <li  class="list-group-item"><fa-icon [icon]="faUser" class="mr-1"></fa-icon> {{customer.firstName}} {{customer.lastName}}</li> 
        </ul>
    </div>
    <ul class="list-group list-group-flush">
        <li style="height: 500px;" class="list-group-item"></li> 
    </ul>
</div>
<div style="margin-left: 2%;">
    <div *ngFor="let message of messages"> 
        <div *ngIf="message.type=='customer'">
            <div class="chip customerName">
                <fa-icon [icon]="faUser" class="mr-1"></fa-icon> ime prezime
            </div>
            <div class="md-form ">
            <textarea type="text" id="messageCustomer" disabled autosize class="md-textarea form-control"> {{message.text}}</textarea>
            </div>
            <br>
        </div>
        <div class="md-form agentMessage" *ngIf="message.type=='agent'">
            <textarea type="text" id="messageAgent" disabled autosize class="md-textarea form-control ">{{message.text}}</textarea>
            <br>
        </div>
    </div>
    <div class="newMessage">
        <hr>
        <textarea class="textMessage"></textarea>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" >Send</button>
        </div>
    </div>
</div>
