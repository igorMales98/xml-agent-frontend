<div id="adForm">
  <h2 class="card-title text-center"> Create an advertisement </h2>
  <div class="col-lg">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="align-items-center">
            <div class="form-group col-lg">

              <div class="border-bottom" [ngClass]="{'border-success': !isBrandDropdownInvalid, 'border-danger': isBrandDropdownInvalid}">
                <label for="carBrandSelect" class="col-form-label-lg">Select car brand : </label>
                <div ngbDropdown class="d-lg-inline-block" id="carBrandSelect">
                  <button class="btn btn-outline-primary" id="dropdownCarBrand" ngbDropdownToggle> {{ this.selectedCarBrand }}
                  </button>
                  <div ngbDropdownMenu aria-labelledby="dropdownCarBrand">
                    <button ngbDropdownItem *ngFor="let carBrand of allCarBrands" (click)="getBrandModels(carBrand)"> {{ carBrand.name }} </button>
                  </div>
                </div>
              </div>

              <div class="border-bottom" [ngClass]="{'border-success': !isModelDropdownInvalid, 'border-danger': isModelDropdownInvalid}">
                <label for="carModelSelect" class="col-form-label-lg">Select car model : </label>
                <div ngbDropdown class="d-lg-inline-block" id="carModelSelect">
                  <button class="btn btn-outline-primary" id="dropdownCarModel" ngbDropdownToggle [disabled]="!isCarBrandSelected"> {{ this.selectedCarModel }}
                  </button>
                  <div ngbDropdownMenu aria-labelledby="dropdownCarModel">
                    <button ngbDropdownItem *ngFor="let carModel of allCarBrandModels" (click)="selectModel(carModel)"> {{ carModel.name }} </button>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
